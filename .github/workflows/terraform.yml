name: 'Terraform Manual Workflow'

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy

env:
  TF_VERSION: '1.0.0'

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: 'Terraform Manual Run'
    runs-on: ubuntu-latest
    environment: development

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}"}'

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Generate and Set SSH Public Key
      run: |
        mkdir -p ~/.ssh
        ssh-keygen -t rsa -b 4096 -f ~/.ssh/id_rsa -N ""
        echo "SSH_PUBLIC_KEY=$(cat ~/.ssh/id_rsa.pub)" >> $GITHUB_ENV

    - name: Inject SSH Key into tfvars
      run: |
        sed -i "s|^ssh_public_key *=.*|ssh_public_key = \"${SSH_PUBLIC_KEY//\"/\\\"}\"|" environments/dev/terraform.tfvars

    - name: Terraform Init
      run: terraform init
      working-directory: ./environments/dev

    - name: Terraform Validate
      run: terraform validate
      working-directory: ./environments/dev

    - name: Terraform Action (Apply or Destroy)
      run: |
        cd environments/dev
        if [ "${{ github.event.inputs.action }}" = "apply" ]; then
          terraform apply -auto-approve
        elif [ "${{ github.event.inputs.action }}" = "destroy" ]; then
          terraform destroy -auto-approve
        else
          echo "Invalid action: ${{ github.event.inputs.action }}"
          exit 1
        fi
